    <style amp-custom>
      html{padding:0;margin:0;box-sizing:border-box;position:relative;font-family:"Roboto Condensed",sans-serif}
      header{width:100%;height:120px;background-color:lightgray}
      .hvr-grow{display:grid;vertical-align:middle;-webkit-transform:perspective(1px) translateZ(0);transform:perspective(1px) translateZ(0);box-shadow:0 0 1px rgba(0,0,0,0);-webkit-transition-duration:.3s;transition-duration:.3s;-webkit-transition-property:transform;transition-property:transform}
      .hvr-grow:hover{-webkit-transform:scale(1.1);transform:scale(1.1);box-shadow:0 0 27px 0 rgba(0,0,0,0.15);background:#80a4be}
      .contatosTemplatesTitle{text-align:center;position:relative;display:block;box-sizing:border-box;margin:40px 0 0;font-size:35px;font-weight:100;color:#26547c}
      .contatosTemplatesWrapper{text-align:center;color:#26547c;font-weight:500;font-size:18px;position:relative;display:flex;flex-direction:row;flex-wrap:nowrap;justify-content:center;align-items:center;box-sizing:border-box;margin:0 30px;padding:0;height:50vh}
      .contatoTemplateBlock{position:relative;display:grid;grid-template-columns:1fr;grid-template-rows:60px 30px auto;background-color:#fff;justify-content:center;align-items:center;box-shadow:0 15px 50px 0 rgba(0,0,0,0.10);height:220px;width:16vw;border-radius:10px;flex-grow:1;margin:10px;box-sizing:border-box;padding:20px;cursor:pointer}
      .arrowText{position:absolute;grid-row:3 / 4;grid-column:1 / 2;justify-self:center;align-self:end;display:flex;flex-direction:column;box-sizing:border-box;align-items:center;justify-content:space-around;height:90px}
      .contatoTemplateBlock span{position:relative}
      .contatoTemplateBlockSvg{height:100%;grid-row:1 / 2;grid-column:1 / 2;justify-self:center}
      #contatoTemplateBlockSvgArrow{height:12px;position:relative}
      .coIcon{position:relative;height:70px;left:5px}
      .latam,.coInt{position:relative;grid-template-rows:80px 10px auto}
      .Influencer{position:relative;grid-template-rows:70px 20px auto}
      .targetSvg{position:relative;left:10px}
    </style>
